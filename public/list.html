<div class = "row">
  <div class="col-md-6">
    <h2>
      Uploads
    </h2>
  </div>
  <div class="col-md-3">
  </div>
  <div class="col-md-1">
  </div>
</div>
<div class="container">
  <table class="table table-hover">
    <tbody>
     <div>
       Count: {{uploads.length}}
      </div>
      <tr ng-repeat="upload in uploads | orderBy:'TimeStamp'" style="cursor:pointer">
        <td>
          <a ng-href="#/uploads/{{contact._id}}">ImageId: {{ upload.ImageId }} Time: {{ upload.TimeStamp }}</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
